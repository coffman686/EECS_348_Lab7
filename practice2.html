<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Font Control</title>
</head>
<style>
    #paragraph {
    border-style: solid;
    border-width: 5px;
    }
</style>
<body>
    <h1><center>CSS Paragraph Font Control</center></h1>
    <center><div id="paragraph"> CHANGE ME!!! </div></center>
    <script type="text/javascript" src="updatenew.js"></script>
    <center>Border Width: <input type="text" id="widthb" value=""></center> <br>
    <center>Border R(0-255): <input type="text" id="bRed" value=""></center> <br>
    <center>Border G(0-255): <input type="text" id="bGreen" value=""></center> <br>
    <center>Border B(0-255): <input type="text" id="bBlue" value=""></center> <br> 
    <center>Background R(0-255): <input type="text" id="bgRed" value=""></center> <br>
    <center>Background G(0-255): <input type="text" id="bgGreen" value=""></center> <br>
    <center>Background B(0-255): <input type="text" id="bgBlue" value=""></center> <br>
    <center><button onclick= "updateParagraph()" > Change Paragraph Here </button></center> <br>
</body>
</html>
